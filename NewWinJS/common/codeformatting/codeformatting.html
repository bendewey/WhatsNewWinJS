<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CodeFormatting Tool</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/common/codeformatting/codeformatting.css" rel="stylesheet" />
    <script src="/common/codeformatting/codeformatting.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment codeformattingpage">
        <header id="header" aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">CodeFormatting Tool</span>
            </h1>
        </header>
        <section id="content" aria-label="Main content" role="main">
            <div class="container">
                <div class="democontent">
                    <h2>CodeFormatting Tool</h2>
                    
                    <textarea id="input"></textarea>
                    
                    <div id="container" style="display:none;"></div>
                    
                    <button id="convert">Convert</button>

                </div>
                <hr />
                <div class="codecontent">
                    <h2>Output</h2>
                    <textarea id="output"></textarea>
                </div>
                <div class="clear"></div>

            </div>
        </section>
    </div>
</body>
</html>
