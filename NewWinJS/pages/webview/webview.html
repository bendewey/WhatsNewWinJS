<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebView</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/webview/webview.css" rel="stylesheet" />
    <script src="/pages/webview/webview.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment webviewpage">
        <header id="header" aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">WebView Control</span>
            </h1>
        </header>
        <section id="content" aria-label="Main content" role="main">
            <div class="container">
                <div class="democontent">
                    <h2>WebView Control</h2>
                    
                    <x-ms-webview id="webview" src="http://dev.windows.com"
                                  style="width: 700px; height: 400px;">
                    </x-ms-webview>

                </div>
                <hr />
                <div class="codecontent">
                    <h2>webview.html</h2>
                    <pre class="prettyprint">
&lt;x-ms-webview id="webview" src="http://dev.windows.com"
                style="width: 700px; height: 400px;"&gt;
&lt;/x-ms-webview&gt;
                    </pre>
                </div>
                <div class="clear"></div>

            </div>
        </section>
    </div>
</body>
</html>
