<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Repeater</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/listview/repeater.css" rel="stylesheet" />
    <script src="/pages/listview/repeater.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment repeaterpage">
        <header id="header" aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Repeater</span>
            </h1>
        </header>
        <section id="content" aria-label="Main content" role="main">
            <div class="container">
                <div class="democontent">

                    <h2>HTML Repeater Control with <code>ul</code> HTML element</h2>
                    <ul data-win-control="WinJS.UI.Repeater" data-win-options="{data: Data.smallList}">
                        <li data-win-bind="textContent: title"></li>
                    </ul>
                </div>
                <hr />
                <div class="codecontent">
                    <h2>repeater.html</h2>
                    <pre class="prettyprint">
&lt;ul data-win-control="WinJS.UI.Repeater" data-win-options="{data: Data.smallList}"&gt;
    &lt;li data-win-bind="textContent: title"&gt;&lt;/li&gt;
&lt;/ul&gt;
                    </pre>
                </div>
                <div class="clear"></div>

            </div>
        </section>
    </div>
</body>
</html>
